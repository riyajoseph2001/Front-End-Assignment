<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        #calculator{
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 20px;
            margin-right: 20px;
            box-shadow: rgb(101, 99, 99);
            margin-left: 20px;
        }
        table{
            border: 3px solid;
        }
    </style>
<script src="/js/calculator.js"></script>

</head>
<body>
    <h1>Javascript calculator</h1>
    <table id="Calculator">
        <tr>
            <td>
                <input type="button" value="c" onclick="clear()" class="btn btn-primary form-control">
                <td colspan="9"><input type="text" id="result"></td>
            </td>
        </tr>

        <tr>
            <td><input type="button" value="+" onclick="display('+')"
                onkeydown="clickFunction(event)" class="btn btn-primary form-control"> </td>
            <td><input type="button" value="1" onclick="display('1')"
                        onkeydown="clickFunction(event)" class="btn btn-primary form-control"> </td>
            <td><input type="button" value="2" onclick="display('2')"
                        onkeydown="clickFunction(event)" class="btn btn-primary form-control"> </td>
            <td><input type="button" value="3" onclick="display('3')"
                        onkeydown="clickFunction(event)" class="btn btn-primary form-control"> </td>
            
        </tr>

        <tr>
            <td><input type="button" value="-" onclick="display('-')"
                onkeydown="clickFunction(event)" class="btn btn-primary form-control"> </td>
            <td><input type="button" value="4" onclick="display('4')"
                        onkeydown="clickFunction(event)" class="btn btn-primary form-control"> </td>
            <td><input type="button" value="5" onclick="display('5')"
                        onkeydown="clickFunction(event)" class="btn btn-primary form-control"> </td>
            <td><input type="button" value="6" onclick="display('6')"
                        onkeydown="clickFunction(event)" class="btn btn-primary form-control"> </td>
            
        </tr>

        <tr>
            <td><input type="button" value="*" onclick="display('*')"
                onkeydown="clickFunction(event)" class="btn btn-primary form-control"> </td>
            <td><input type="button" value="7" onclick="display('7')"
                        onkeydown="clickFunction(event)" class="btn btn-primary form-control"> </td>
            <td><input type="button" value="8" onclick="display('8')"
                        onkeydown="clickFunction(event)" class="btn btn-primary form-control"> </td>
            <td><input type="button" value="9" onclick="display('9')"
                        onkeydown="clickFunction(event)" class="btn btn-primary form-control"> </td>
            
        </tr>

        <tr>
            <td><input type="button" value="/" onclick="display('/')"
                onkeydown="clickFunction(event)" class="btn btn-primary form-control"> </td>
            <td><input type="button" value="." onclick="display('.')"
                    onkeydown="clickFunction(event)" class="btn btn-primary form-control"> </td>
            <td><input type="button" value="0" onclick="display('0')"
                        onkeydown="clickFunction(event)" class="btn btn-primary form-control"> </td>
            
            
            <!-- solve function call function solve to evaluate value -->
            <td><input type="button" value="=" onclick="solve()" class="btn btn-primary form-control"> </td>
  
            
        </tr>

    </table>

</body>
</html>
