<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/registrationstyle.css">
</head>
<body>
   <div class="container customContainer">
    <h1>Registration Form</h1>
    <!--form-->
    <form id="frmRegistration">
        <!--FullName-->
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="txtFullName" name="txtFullName" placeholder="Full Name"  class="form-control">
            <span id="fullNameError" class="error"></span>
        </div>
        <!--Email Address-->
        <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input type="email" id="txtemailAddress" name="txtemailAddress" placeholder="Email Address" class="form-control">
            <span id="emailAddressError" class="error"></span>
        </div>
        <!--Phone Number-->
        <div class="form-group">
            <label for="phoneNumber">Phone(Enter only 10 digit number)</label>
            <input type="tel" id="txtphoneNumber" name="txtphoneNumber" placeholder="Phone Number" pattern="[0-9]{10}" class="form-control">
            <span id="phoneNumberError" class="error"></span>
        </div>
        <!--Password-->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="txtpassword" name="txtpassword" placeholder="Password" class="form-control">
            <span id="passwordError" class="error"></span>
        </div>
        <!-- Confirm Password-->
        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="password" id="txtconfirmpassword" name="txtconfirmpassword" placeholder="Confirm Password" class="form-control">
            <span id="confirmPasswordError" class="error"></span>
        </div>
        <!--Submit-->
        <button type="submit" class="btn btn-primary">Register</button>
        <button type="reset" class="btn btn-danger">Reset</button>
        
    </form>
   </div> 
   <!--Link JS file-->
   <script src="/js/registration.js"></script>
</body>
</html>
