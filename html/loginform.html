<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
</head>
<body>
    <div  class="container customContainer">
        <h1>Login Form</h1>
        <hr>
    <form id="frmLogin">
        <!--Username-->
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" id="txtUserName" name="txtUserName" class="forminput form-control">
            <span id="userNameError" class="error"></span>
        </div>
        <!--Password-->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="txtPassword" name="txtPassword" class="forminput form-control">
            <span id="passwordError" class="error"></span>
        </div>
        <!--Submit-->
        <button type="submit" class="btn btn-primary" disabled id="register">Register</button>

    </form>
</div>
<script src="/js/loginform.js"></script>
</body>
</html>
